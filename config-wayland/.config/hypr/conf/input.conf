input {
    kb_layout=de

    repeat_rate = 25
    follow_mouse=1
    natural_scroll=1
    #sensitivity=0.5 # for mouse cursor
    touchpad {
        natural_scroll=1
    }

   
}

# hyprctl devices

device {
    name = tpps/2-synaptics-trackpoint
    sensitivity=-0.2
}

# this is new, maybe after an update
device {
    name = tpps/2-elan-trackpoint
    sensitivity=-0.2
}



gestures {
    workspace_swipe = true
}

